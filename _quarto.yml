project:
  type: book
  output-dir: docs

engine: knitr
code-line-numbers: true

book:
  title: "Developing R/Bioconductor packages for Genomics"
  page-footer:
    left: |
      Developing R/Bioconductor packages for Genomics |  
      J. Serizay
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  site-url: https://js2264.github.io/Bioc-workshop/
  repo-url: https://github.com/js2264/Bioc-workshop/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - content/program.qmd
    - content/prerequisites.qmd
    - content/extra.qmd
    - part: "Day 1"
      chapters: 
        - content/day1/Lecture0_course-overview.qmd
        - content/day1/Lecture1_Package_architecture.qmd
        - content/day1/Lecture2_Bioconductor_101.qmd
        - content/day1/Lecture3_Developer-toolkit.qmd
    - part: "Day 2"
      chapters: 
        - content/day2/Lecture4_Continuous_development-writing-documenting-testing.qmd
        - content/day2/Lecture5_Bioconductor_201.qmd
    - part: "Day 3"
      chapters: 
        - content/day3/Lecture6_Git_versionning.qmd
        - content/day3/Lecture7_Improving_package-data_vignettes-....qmd
    - part: "Day 4"
      chapters: 
        - content/day4/Lecture8_S4_classes.qmd
        - content/day4/Lecture9_Bioconductor_submission.qmd
    - part: "Day 5"
      chapters: 
        - content/day5/Lecture10_Other_package_types.qmd
        - content/day5/Lecture11_Package_dissemination.qmd
    - part: "Exercises"
      chapters: 
        - content/exercises/Day1_Getting-started-with-Bioc.Rmd
        - content/exercises/Day2_Developer-virtuous-circle.Rmd
        - content/exercises/Day3_Examples-test-data.Rmd
        - content/exercises/Day4_S4-classes.Rmd
        - content/exercises/Day5_package-integration.Rmd
format:
  html:
    default-image-extension: pdf
    theme:
      - theme.scss
    code-link: true
    author-meta: "J. Serizay"
    highlight-style: atom-one-dark.theme
    citations-hover: true
    toc: true
    toc-float: 
      collapsed: false
    toc-depth: 3
    grid:
      gutter-width: 1.5em
      sidebar-width: 500px
      body-width: 1200px
      margin-width: 400px
    website: 
      sidebar: 
        style: "docked"
        search: true
        collapse-level: 5

editor: visual
